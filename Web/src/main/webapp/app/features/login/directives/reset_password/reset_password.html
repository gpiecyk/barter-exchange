<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Reset Password</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="login.cancel()">
            <md-icon md-svg-src="svg/ic_clear_black_24px.svg" aria-label="Cancel"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-dialog-content style="max-width:500px;max-height:600px;">
    <div class="reset-password-text">
        <b>Enter the email address associated with your account, <br />
            and weâ€™ll email you a link to reset your password.</b>
    </div>

    <form class="reset-password-form" name="ResetPassword" data-ng-submit="login.resetPassword()">
        <md-input-container class="md-block">
            <label>Email</label>
            <md-icon md-svg-src="svg/ic_email_black_24px.svg" class="email"></md-icon>
            <input ng-model="login.user.email" type="email" name="email"
                   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" required>
        </md-input-container>

        <div class="login-error" ng-show="login.resetPasswordError">
            The email address does not exist. Please try again.
        </div>
        <div class="reset-password-success" ng-show="login.resetPasswordSuccess">
            Success
        </div>
        <div ng-show="login.showInvisibleLine" style="height: 20px;"></div>


        <div ng-show="login.sending === true">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        </div>
        <div ng-show="login.sending === false" style="height: 5px;"></div>

        <div layout="row">
            <md-button type="submit" md-autofocus class="md-raised md-primary offer-buttons">Send Reset Link</md-button>
        </div>
    </form>
</md-dialog-content>
