<div flex layout="row" layout-align="center center" layout-padding ng-cloak layout-wrap style="padding-bottom: 32px;">
    <div flex="65">
        <md-content>
            <div ng-show="pending.loadingTransactions" layout="row" layout-sm="column" layout-align="space-around" style="margin-top: 80px;">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
            <div ng-hide="pending.loadingTransactions" class="fade-in">
                <h2 class="md-display-1" style="text-align: center;">Pending Transactions</h2>

                <div ng-show="pending.transactions === undefined || pending.transactions.length == 0" style="text-align: center; padding-top: 100px;">
                    <h3>You have no pending transactions</h3>
                </div>
                <md-list ng-hide="pending.transactions === undefined || pending.transactions.length == 0" class="fade-in">
                    <md-list-item class="md-2-line" ng-repeat="transaction in pending.transactions" ng-click="pending.showDetails(transaction)">
                        <img ng-src="{{transaction.urls[0].url}}" class="offer-avatar" alt="transaction"/>
                        <div class="md-list-item-text offer-short-desc" layout="column">
                            <h3>{{transaction.message}}</h3>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </md-content>
    </div>
</div>
